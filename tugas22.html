<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <table border="0">
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td>
              <input type="text" placeholder="Nama lengkap..." />
            </td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" placeholder="Username..." /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" placeholder="Your email.." /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" placeholder="password..." /></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" placeholder="Masukkan URL Web..." /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" max="80" min="0" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio" id="lakik" />
              <label for="lakik">Laki-Laki</label>
              <input type="radio" id="cewek" />
              <label for="cewek">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td>
              <textarea cols="20" rows="3"></textarea>
            </td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td>
              <img
                src="logo1.jpg"
                alt="Gambar-Niomic"
                width="200px"
                height="200px"
              />
            </td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td>
              <audio src="sample.mp3" controls></audio>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
